name: "Dev Terraform Workflow new"

on:
  pull_request:
    branches:
      - main
  push:
    branches:
      - main      

permissions:
  id-token: write
  contents: read
  
jobs: 
  terraform-init-plan:
    runs-on: self-hosted
    steps: 
      - name: Checkout
        uses: actions/checkout@v5.0.0
    
      - name: Azure Login
        uses: Azure/login@v2.3.0
        with:
          client-id: 6d529ffb-5828-4247-a592-d5f0d18a0c91
          tenant-id: cf352d1c-888a-402f-869f-9cad4c361979
          subscription-id: 14ecb8dc-c241-4d1e-a6c1-7efd26e3f1e3
     
      - name: Terraform fmt
        id: fmt
        run: terraform fmt -check
        continue-on-error: true
        working-directory: ./environment/dev
        
      - name: Terraform Init
        id: init
        run: terraform init -input=false  
        working-directory: ./environment/dev

      - name: Terraform Validate
        id: validate
        run: terraform validate -no-color
        working-directory: ./environment/dev        
      
      - name: Terraform Plan
        id: plan
        run: terraform plan -no-color -input=false
        continue-on-error: true
        working-directory: ./environment/dev    
        
  terraform-apply:    
      runs-on: self-hosted
      if: github.ref == 'refs/heads/main'
      needs: terraform-init-plan
      steps: 
       - name: Checkout
         uses: actions/checkout@v5.0.0
    
       - name: Azure Login
         uses: Azure/login@v2.3.0
         with:
          client-id: 6d529ffb-5828-4247-a592-d5f0d18a0c91
          tenant-id: cf352d1c-888a-402f-869f-9cad4c361979
          subscription-id: 14ecb8dc-c241-4d1e-a6c1-7efd26e3f1e3
          
       - name: Terraform Init
         id: init
         run: terraform init -input=false  
         working-directory: ./environment/dev

       - name: Terraform Apply
         id: apply
         run: terraform apply --auto-approve
         continue-on-error: true
         working-directory: ./environment/dev   

          











