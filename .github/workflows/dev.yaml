name: "Dev Terraform Workflow"

on:
  pull_request:
    branches:
      - main
  push:
    branches:
      - main      

permissions:
  id-token: write
  contents: read
  
jobs: 
  terraform-init-plan:
    runs-on: self-hosted
    steps: 
      - name: Checkout
        uses: actions/checkout@v5.0.0
    
      - name: Azure Login
        uses: Azure/login@v2.3.0
        with:
          client-id: 31817104-ce56-4433-ab00-b363c5aec369
          tenant-id: e8373494-7d67-492e-ae12-4c83c90d4878
          subscription-id: f430c233-b9bc-4827-87f4-5d251ff61f32
     
      - name: Terraform fmt
        id: fmt
        run: terraform fmt -check
        continue-on-error: true
        working-directory: ./environment/dev
        
      - name: Terraform Init
        id: init
        run: terraform init -input=false  
        working-directory: ./environment/dev

      - name: Terraform Validate
        id: validate
        run: terraform validate -no-color
        working-directory: ./environment/dev        
      
      - name: Terraform Plan
        id: plan
        run: terraform plan -no-color -input=false
        continue-on-error: true
        working-directory: ./environment/dev    
        
  terraform-apply:    
    runs-on: self-hosted
    if: github.ref == 'refs/heads/main'
    needs: terraform-init-plan
    environment: dev
    steps:
      - name: Checkout
        uses: actions/checkout@v5.0.0
    
      - name: Azure Login
        uses: Azure/login@v2.3.0
        with:
          client-id: 31817104-ce56-4433-ab00-b363c5aec369
          tenant-id: e8373494-7d67-492e-ae12-4c83c90d4878
          subscription-id: f430c233-b9bc-4827-87f4-5d251ff61f32   
          
      - name: Terraform Init
        id: init
        run: terraform init -input=false  
        working-directory: ./environment/dev

      - name: Terraform Apply
        id: apply
        run: terraform apply --auto-approve
        continue-on-error: true
        working-directory: ./environment/dev   

          







